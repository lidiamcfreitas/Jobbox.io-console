<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jobbox.io-console</title>
    <link rel="stylesheet" href="css/uikit.almost-flat.min.css" />
    <script src="js/jquery.js"></script>
    <script src="js/uikit.min.js"></script>
    <script>
        document.onload = function () {
            console.log(document.getElementById("inputTextBox").value)
        }

    String.prototype.replaceAt=function(index, character) {
        return this.substr(0, index) + character + this.substr(index+character.length);
    }

    	function runScript(e) {
    		if (e.keyCode == 13) {
    			var outPut=document.getElementById("inputTextBox").value;
                if (outPut.length < 1) {
                    outPut = '$'
                }
				document.getElementById("outPutDiv").innerHTML+=outPut + "<br/>";
				updateScroll();
				document.getElementById("inputTextBox").value="$";
				
			}

            if (document.getElementById("inputTextBox").value.charAt(0) != "$") {
                console.log("DBG_ " + document.getElementById("inputTextBox").value.charAt(0))
                var str = document.getElementById("inputTextBox").value
                 document.getElementById("inputTextBox").value = str.replaceAt(0, '$')
            }
		};

		function updateScroll(){
            var element = document.getElementById("console");
        element.scrollTop = element.scrollHeight;
        }
    
    </script>
    <style>
        body{
            background-color: #0e6518;
        }
    </style>
</head>
<body>
    <div id="page" class="uk-grid">
        <div class="uk-width-1-1">
            <div class="uk-panel uk-panel-box uk-height-viewport uk-vertical-align" style="background-color:#0e6518;border:0px">
                    <div id="console" class="uk-panel uk-panel-box uk-width-1-1 uk-height-1-1 uk-vertical-align-middle" style="background-color:black;border:0px;overflow:auto;  word-wrap:break-words;">
                        <h1 class=".uk-panel-title" style="color:white">jobbox.io-console</h1>
                        <div id="outPutDiv">
       
                        	
                        </div>
                        <div>
                            <input id="inputTextBox" style="border:0px" onkeydown="return runScript(event)" value="$" type="text" class="uk-form-blank uk-width-1-1" style="background-color:white">
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>

</html>
